<!-- app/templates/roadmap.html -->
{% extends "base.html" %}

{% block content %}
<div class="row">
    <div class="col-md-12">
        <div class="card">
            <div class="card-header d-flex justify-content-between align-items-center">
                <h3>{{ roadmap.title }}</h3>
                <div>
                    <a href="{{ url_for('app.dashboard') }}" class="btn btn-secondary">Back to Dashboard</a>
                    <a href="{{ url_for('app.career_goal') }}" class="btn btn-primary">Generate New Roadmap</a>
                </div>
            </div>
            <div class="card-body">
                <div class="markdown-content">
                    {{ roadmap.content | safe }}
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
